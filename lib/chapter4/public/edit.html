<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit your user information</title>
  </head>
  <body>
    <h1>Edit your user information</h1>
    <form method="post">
      <label>First name:
        <input type="text" name="firstName" value="{{firstName}}" />
      </label>
      <label>Last name:
        <input type="text" name="lastName" value="{{lastName}}" />
      </label>
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
