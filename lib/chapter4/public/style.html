<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit your style information</title>
  </head>
  <body>
    <h1>Edit your style information</h1>
    <form action="/theme" method="post">
      <label>Main Color:
        <input type="text" name="mainColor" />
      </label>
      <label>Secondary Color:
        <input type="text" name="secondaryColor"  />
      </label>
      <label>Border Style:
        <input type="text" name="borderStyle"  />
      </label>
      <label>Border Radius:
        <input type="text" name="borderRadius"  />
      </label>
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
